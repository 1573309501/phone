<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>删除联系人</title>
		<script type="text/javascript">
			function delphone(){
				var _pid=pid.value;
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							alert("删除成功");
						}else{
							alert("删除失败");
						}
					}
				}
				xhr.open("delete",`/ajax/delphone/${_pid}`,true);
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="pid" value="" /><br>
		<button type="button" onclick="delphone()">提交</button>
	</body>
</html>
