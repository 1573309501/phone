<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function update(){
				var _pid=pid.value;
				var _pusername=pusername.value;
				var _pname=pname.value;
				var _pwd=pwd.value;
				var _page=page.value;
				var _phone=phone.value;
				var _pemail=pemail.value;
				if(man.checked==true){
					var _psex=1;
				}else if(woman.checked==true){
					var _psex=0;
				}else{
					var _psex=-1;
				}
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.status==200&&xhr.readyState==4){
						var r=xhr.responseText;
						if(r==1){
							alert("修改成功");
						}else{
							alert("修改失败");
						}
					}
				}
				xhr.open("put","/ajax/update",true);
				xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				var formdata=`pid=${_pid}&pusername=${_pusername}&pname=${_pname}&pwd=${_pwd}&page=${_page}&pemail=${_pemail}&phone=${_phone}&psex={_psex}`;
				xhr.send(formdata);
	
			}
		</script>
	</head>
	<body>
		 <h2>修改联系人资料资料</h2> 
		<编号<input type="text" id="pid"><br> 
		用户名<input type="text" id="pusername" ><br>
		姓名<input type="text" id="pname"><br>
		密码<input type="password" id="pwd"><br>
		年龄<input type="text" id="page"><br>
		电话<input type="text" id="phone"><br>
		邮箱<input type="text" id="pemail"><br>
		性别<input type="radio" name="psex" id="man" value="1" />男
		<input type="radio" name="psex" id="woman" value="0" />女
		<input type="radio" name="psex" id="unk" value="-1" />不祥<br>
		<button type="button" onclick="update()">提交</button>
		</form>
	</body>
</html>
